tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Seitenname
              instructions: 'Hier wird der Name der Seite festgelegt. Dieser Name wird nicht im template angezeigt.'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: content
            field:
              collapse: true
              previews: true
              fullscreen: false
              sets:
                absaetze-z:
                  display: Absätze
                  instructions: null
                  icon: dashboard-layout-3
                  sets:
                    event:
                      display: Veranstaltungen
                      instructions: null
                      icon: media-ticket
                      fields:
                        -
                          handle: events
                          field:
                            mode: default
                            create: true
                            collections:
                              - events
                            type: entries
                            display: Events
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                    absatz:
                      display: Absatz
                      instructions: null
                      icon: text-formatting-image-top
                      fields:
                        -
                          handle: artikel
                          field:
                            fields:
                              -
                                import: artikel
                                prefix: artikel_
                            mode: stacked
                            reorderable: true
                            fullscreen: true
                            type: grid
                            display: Artikel
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: Innhalt
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  hero:
    display: Hero
    sections:
      -
        display: Hero
        fields:
          -
            handle: hero_image
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Hero Image'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: crops
            field:
              show_details: true
              source: hero_image
              mode: manual
              dimensions:
                '16_9': 16/9
                '4_3': 4/3
                '4_2': 4/2
                '4_1': 4/1
                freeform: Freiform
              type: image_cropper
              display: 'Image Cropper'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_title
            field:
              input_type: text
              antlers: false
              type: text
              display: Überschrift
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_subtitle
            field:
              input_type: text
              antlers: false
              type: text
              display: Untertitel
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_info
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - h4
                - h5
                - h6
                - underline
                - strikethrough
                - horizontalrule
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: 'Hero Info'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_links
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    links:
                      display: Links
                      instructions: null
                      icon: link
                      fields:
                        -
                          import: buttonstyles
                          prefix: hero_
              type: replicator
              display: 'Hero Links'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            handle: robots
            field:
              options:
                'index,follow': 'Seite wird indiziert und den Links gefolgt'
                'index,nofollow': 'Seite wird indiziert, den Links wird nicht gefolgt'
                'noindex,follow': 'Seite wird nicht indiziert, den Links aber gefolgt'
                'noindex,nofollow': 'Seite wird nicht indiziert und den Links nicht gefolgt'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: 'index,follow'
              type: select
              display: Robots
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: seo_title
            field:
              input_type: text
              character_limit: 70
              antlers: false
              type: text
              display: 'SEO Title'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: seo_description
            field:
              character_limit: '175'
              antlers: false
              type: textarea
              display: 'SEO Description'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
title: Page
