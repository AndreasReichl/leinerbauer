tabs:
  main:
    display: Main
    sections:
      -
        display: Grundeinstellung
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Seitenname
              instructions: 'Hier wird der Name der Seite festgelegt. Dieser Name wird nicht im template angezeigt. Er dient nur zum anlegen der Seite und besseren Orientierung im Navigationsbaum.'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
      -
        display: Seiteninhalte
        fields:
          -
            handle: content
            field:
              collapse: true
              previews: true
              fullscreen: false
              sets:
                absaetze-z:
                  display: Absätze
                  instructions: null
                  icon: dashboard-layout-3
                  sets:
                    event:
                      display: Veranstaltungen
                      instructions: null
                      icon: media-ticket
                      fields:
                        -
                          handle: events
                          field:
                            mode: default
                            create: true
                            collections:
                              - events
                            type: entries
                            display: Events
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                    absatz:
                      display: Absatz
                      instructions: null
                      icon: text-formatting-image-top
                      fields:
                        -
                          handle: artikel
                          field:
                            fields:
                              -
                                import: artikel
                                prefix: artikel_
                            mode: stacked
                            reorderable: true
                            fullscreen: false
                            type: grid
                            display: Artikel
                            listable: hidden
                            instructions_position: below
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                            max_rows: 1
                            instructions: 'Dieser Artikel stellt den kompletten Absatz mit den ausgefüllten Inhalten dar.'
                    products:
                      display: Produkte
                      instructions: null
                      icon: layout-display-split-quarters
                      fields:
                        -
                          import: artikelhead
                          prefix: artikelhead_
                        -
                          handle: produktliste
                          field:
                            mode: default
                            create: true
                            collections:
                              - produkte
                            type: entries
                            display: Produktliste
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: hintergrundbild
                          field:
                            max_files: 1
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: Hintergrundbild
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                    gallery:
                      display: Bildergalerie
                      instructions: null
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: artikelhead
                          prefix: gallery_
                        -
                          handle: bilder
                          field:
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: Bilder
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: Innhalt
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  hero:
    display: Hero
    sections:
      -
        display: 'Hero Layouteinstellungen'
        fields:
          -
            handle: hero_layout
            field:
              options:
                layout1: 'Text über Bild / Bilderslideshow'
                layout2: 'Text links Bild / Bilderslideshow rechts'
                layout3: 'Bilderslideshow ohne Text'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: hero_layout1
              type: select
              display: 'Hero Layout'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hintergrundschraege
            field:
              default: false
              type: toggle
              display: Hintergrundschräge
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: Hero
        fields:
          -
            handle: hero_image
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Hero Image'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              width: 66
          -
            handle: crops
            field:
              show_details: true
              source: hero_image
              mode: manual
              dimensions:
                '4_1': 4/1
              type: image_cropper
              display: 'Image Cropper'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              width: 33
          -
            handle: hero_title_above
            field:
              input_type: text
              antlers: false
              type: text
              display: Oberüberschrift
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_title
            field:
              input_type: text
              antlers: false
              type: text
              display: Überschrift
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_subtitle
            field:
              input_type: text
              antlers: false
              type: text
              display: Untertitel
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_info
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - h4
                - h5
                - h6
                - underline
                - strikethrough
                - horizontalrule
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: 'Hero Info'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_links
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    links:
                      display: Links
                      instructions: null
                      icon: link
                      fields:
                        -
                          import: buttonstyles
                          prefix: hero_
              type: replicator
              display: 'Hero Links'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_themenbild
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Hero Themenbild'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: Bilderslideshow
        fields:
          -
            handle: heroslideshow_bilder
            field:
              mode: grid
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Bilder
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: heroslideshow_ratio
            field:
              options:
                auto: 'Höhe automatisch'
                '16_9': '16:9'
                '4_3': '4:3'
                '4_1': '4:1'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: '16_9'
              type: select
              display: Seitenverhältnis
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            handle: robots
            field:
              options:
                'index,follow': 'Seite wird indiziert und den Links gefolgt'
                'index,nofollow': 'Seite wird indiziert, den Links wird nicht gefolgt'
                'noindex,follow': 'Seite wird nicht indiziert, den Links aber gefolgt'
                'noindex,nofollow': 'Seite wird nicht indiziert und den Links nicht gefolgt'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: 'index,follow'
              type: select
              display: Robots
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: seo_title
            field:
              input_type: text
              character_limit: 70
              antlers: false
              type: text
              display: 'SEO Title'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: seo_description
            field:
              character_limit: '175'
              antlers: false
              type: textarea
              display: 'SEO Description'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
title: Page
